<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ønske Søen</title>
</head>
<body>
<h1>Ønske Søen</h1>

<form id="wishlistForm">
    <label for="wishlistName">Navn på Ønskesky:</label>
    <input type="text" id="wishlistName" name="wishlistName" required>
    <button type="submit">Opret Ønskesky</button>
</form>

<!-- Liste over oprettede ønskeskyer -->
<h2>Oprettede Ønskeskyer:</h2>
<ul id="wishlists"></ul>

<script>
    // Array til at gemme oprettede ønskeskyer
    let wishlists = [];

    document.getElementById('wishlistForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Forhindrer formular i at blive indsendt

        // Hent værdien af ønskeskyens navn fra inputfeltet
        let wishlistName = document.getElementById('wishlistName').value;

        // Opret et objekt til ønskeskyen
        let newWishlist = {
            name: wishlistName,
            wishes: []
        };


        wishlists.push(newWishlist);

        displayWishlists();

        document.getElementById('wishlistName').value = '';
    });
    function displayWishlists() {
        let wishlistContainer = document.getElementById('wishlists');
        wishlistContainer.innerHTML = '';

        // Gennemgå alle oprettede ønskeskyer og tilføj dem til listen
        wishlists.forEach(function(wishlist, index) {
            let listItem = document.createElement('li');
            listItem.textContent = wishlist.name;

            // Tilføj redigerings- og sletknapper til hvert ønskesky-element
            let editButton = document.createElement('button');
            editButton.textContent = 'Rediger';
            editButton.onclick = function() { editWishlist(index); };

            let deleteButton = document.createElement('button');
            deleteButton.textContent = 'Slet';
            deleteButton.onclick = function() { deleteWishlist(index); };

            listItem.appendChild(editButton);
            listItem.appendChild(deleteButton);

            wishlistContainer.appendChild(listItem);
        });
    }

    // Funktion til at redigere et ønskesky
    function editWishlist(index) {
        let newName = prompt('Indtast nyt navn for ønskeskyen:');
        if (newName !== null && newName.trim() !== '') {
            wishlists[index].name = newName.trim();
            displayWishlists();
        }
    }

    // Funktion til at slette et ønskesky
    function deleteWishlist(index) {
        let confirmation = confirm('Er du sikker på, at du vil slette dette ønskesky?');
        if (confirmation) {
            wishlists.splice(index, 1);
            displayWishlists();
        }
    }
</script>
</body>
</html>
