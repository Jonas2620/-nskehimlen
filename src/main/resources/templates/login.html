<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/scrollbar.css}" href="../static/css/scrollbar.css">
    <link rel="stylesheet" th:href="@{/css/header.css}" href="../static/css/header.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../static/css/footer.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div class="header">
        <a href="forside.html" th:href="@{/}">
            <img class="logo" src="../static/images/onskesoen.png" th:src="@{images/onskesoen.png}" alt="Logo">
        </a>
        <a href="forside.html" th:href="@{/}">
            <img class="profil" src="../static/images/profilbillede.png" th:src="@{images/profilbillede.png}" alt="profil">
        </a>
        <a class="hjem" href="forside.html" th:href="@{/}">
            Hjem
        </a>
        <a class="ønskeliste" href="onskeliste.html" th:href="@{/onskeliste}">
            Ønskelister
        </a>
        <a class="inspiration" href="inspiration.html" th:href="@{/}">
            Inspiration
        </a>
    </div>
</header>
    <div class="container-1">
        <h2>Login</h2>
        <form action="login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
<footer>
    <div class="hjælp">
        <h2>Hjælp</h2>
        <a class="kundeservice" href="https://chat.openai.com/" th:href="@{https://chat.openai.com/}">Kundeservice</a>
        <a class="omOs" href="forside.html" th:href="@{forside}">Om os</a>
        <a class="privatlivspolitik" href="privacy.html" th:href="@{privacy.html}">Privatlivspolitik </a>
        <a class="kontaktOs" href="privacy.html" th:href="@{privacy.html}">Kontakt os </a>
    </div>
    <div class="samarbejdspartnere">
        <h2>Samarbejdspartnere</h2>
        <a class="lego" href="https://www.lego.com/da-dk" th:href="@{https://www.lego.com/da-dk}">Lego</a>
        <a class="royal" href="https://royalunibrew.dk/" th:href="@{/https://royalunibrew.dk/}">Royal Unibrew</a>
        <a class="nfbio" href="https://nfbio.dk/city-select?destination=/" th:href="@{https://nfbio.dk/}">Nordisk Film Biograf</a>
        <a class="javabogen" href="https://javabog.dk/" th:href="@{https://javabog.dk/}">Java Bogen</a>
    </div>
    <div class="tilmelding">
        <h2>Klik her for at tilmelde<br> dig vores nyhedsbrev!</h2>
        <input type="text" id="email">
        <button class="tilmelding-knap">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" th:href="@{https://www.youtube.com/}">Tilmeld</a>
        </button>
    </div>
</footer>
</body>
</html>
